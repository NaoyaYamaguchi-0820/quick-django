<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>iftag.html</title>
</head>
<body>
    {% if random >= 70 %}
    <p>{{ random }}は70以上です。</p>
    {% elif random >= 50 %}
    <p>{{ random }}は70以上ではありませんが、50以上です。</p>
    {% else %}
    <p>{{ random }}は50未満です。</p>
    {% endif %}
</body>
</html>
